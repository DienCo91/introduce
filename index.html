<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store </title>
    <link rel="shortcut icon" href="./Nike.png" type="x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body >
    <div class="card"> 
        <div class="card_icont">
            <i class='bx bx-heart' ></i>
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="card_img">
            <img src="Nike.png" alt="">
        </div>
        <div class="card_text">
        <div class="card_title">Nike Zoom KD 12</div>
        <div class="card_price">$99</div>
    </div>
        <!--hover-->
        <div class="card_action">
            <div class="card_size" style="margin: 5px 0 ;">Size:   
                <span class="card_size-number">6</span>
                <span class="card_size-number">7</span>
                <span class="card_size-number">8</span>
                <span class="card_size-number">9</span>

            </div>
            <div class="card_color" style="margin: 5px 0 ;">Color:
                <span class="card_color-select" style="background-color: red;"></span>
                <span class="card_color-select" style="background-color: rgb(15, 238, 52);"></span>
                <span class="card_color-select" style="background-color: rgb(3, 3, 3);"></span>
            </div>


            <div class="card_pay">
                <div class="card_pay_buynow button" style="background-color: #11bec4;padding: 4px 20px;border-radius: 5px;">Buy Now</div>
                <div class="card_add button" style="background-color: #11bec4; padding: 4px 20px;border-radius: 5px;">Add cart</div>
            </div>


        </div>
        
    </div>
</body>
</html>
